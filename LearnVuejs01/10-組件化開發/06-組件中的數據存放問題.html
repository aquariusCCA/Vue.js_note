<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv=" X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>06-組件中的數據存放問題</title>
    <script src="../js/vue.js"></script>
</head>
<body>
    <div id="app">
        <cpn></cpn>
        <hr>
    </div>


    <template id="cpn">
        <div>
            <h2>{{title}}</h2>
            <h2>{{name}}</h2>
            <p>我是組件模板分離的寫法，使用 template 標籤抽離</p>
        </div>
    </template>    
</body>

<script>
    // 1. 註冊全局組件
    Vue.component('cpn', {
        template: '#cpn',
        data(){
            return {
                title: 'abc',
                name: 'xiaoshilin'   
            }
        }
    })

    const app = new Vue({
        el: '#app'
    })
</script>
</html>
