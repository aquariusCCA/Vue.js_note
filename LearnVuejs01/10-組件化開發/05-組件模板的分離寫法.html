<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>05-組件模板的分離寫法.html</title>
    <script src="../js/vue.js"></script>
    <!-- 
    關鍵字: 組件模板分離 vue
    原文網址: https://blog.csdn.net/m0_55331605/article/details/114199363 -->
</head>
<body>
    <div id="app">
        <cpn></cpn>
        <hr>
        <cpn1></cpn1>
    </div>

    <script type="text/x-template" id="cpn">
        <div>
            <h2>我是組件模板分離的寫法1，使用 script 標籤抽離</h2>
        </div>
    </script>
    
    <template id="cpn1">
        <div>
            <h2>我是組件模板分離的寫法2，使用 template 標籤抽離</h2>
        </div>
    </template>

    <script>
        // 1. 註冊全局組件
        Vue.component('cpn', {
            template: '#cpn'
        })

        Vue.component('cpn1', {
            template: '#cpn1'
        })
    
        const app = new Vue({
            el: '#app'
        })
    </script>
</body>
</html>
