<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>01-組件化的基本使用.html</title>
    <script src="../js/vue.js"></script>
</head>
<body>
    <div id="app">
        <my-cpn></my-cpn>
        <my-cpn></my-cpn>
        <my-cpn></my-cpn>
        <my-cpn></my-cpn>
    </div>
</body>
<script>
    // 1. 創建組件構造器
    const cpnC = Vue.extend({
        template: 
        `
            <div>
                <h2>我是標題</h2>    
                <p>我是內容，哈哈哈哈</p>
            </div>
        `
    })


    // 2. 註冊組件
    // my-cpn: 使用組件的標籤名。
    Vue.component('my-cpn', cpnC)


    const app = new Vue({
        el: '#app',
        data: {
            message: '你好啊!'
        }
    })
</script>
</html>
