<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>02-全局組件和局部組件.html</title>
    <script src="../js/vue.js"></script>
</head>
<body>
    <div id="app">
        <cpn></cpn>
        <cpn></cpn>
        <cpn2></cpn2>
    </div>
    
    <div id="app2">
        <cpn></cpn>
    </div>
</body>
<script>
    // 1. 創建組件構造器
    const cpnC = Vue.extend({
        template: 
        `
            <div>
                <h2>我是全局組件</h2>    
            </div>
        `
    })

    const cpnC1 = Vue.extend({
        template: 
        `
            <div>
                <h2>我是局部組件</h2>    
            </div>
        `
    })    


    // 2. 註冊組件
    // 這種方式全局組件，意味著可以在多個 Vue 實例下面使用。
    Vue.component('cpn', cpnC)


    const app = new Vue({
        el: '#app',
        components: {
            // cpn 使用組件時的標籤名稱
            cpn2: cpnC1
        }
    })


    const app2 = new Vue({
        el: '#app2'
    })


</script>
</html>
