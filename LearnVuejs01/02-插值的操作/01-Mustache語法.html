<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>01-Mustache語法</title>
    <script src="../js/vue.js"></script>
</head>
<body>
    <div id="app">
        <h2>{{message}}</h2>

        <!-- mustache 語法中，不僅僅可以直接寫變量，也可以寫簡單的表達式 -->
        <h2>{{firstName + lastName}}</h2>

        <h2>{{counter * 2}}</h2>
    </div>
</body>
<script>
    const app = new Vue({
        el: '#app',
        data: {
            message: '你好啊!',
            firstName: 'Kobe',
            lastName: 'Bryant',
            counter: 100
        }
    })
</script>
</html>
