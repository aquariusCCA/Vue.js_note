<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>04-v-model結合checkbox類型</title>
    <script src="../js/vue.js"></script>
</head>
<body>
    <div id="app">
        <!-- 1. checkbox 單選框 -->
            <label for="agree">
                <input type="checkbox" id="agree" v-model="isAgree"> 同意協議
            </label>
            <h2>你選擇的是: {{isAgree}}</h2>
            <button :disabled="!isAgree">下一步</button>
            <br><hr>


        <!-- 2. checkbox 多選框  -->
            <input type="checkbox" value="籃球" v-model="habbies">籃球
            <input type="checkbox" value="足球" v-model="habbies">足球
            <input type="checkbox" value="兵乓球" v-model="habbies">乒乓球
            <input type="checkbox" value="羽毛球" v-model="habbies">羽毛球
            <h2>你選擇的愛好: {{habbies}}</h2>
    </div>
</body>
<script>
    const app = new Vue({
        el: '#app',
        data: {
            message: '你好啊!',
            isAgree: false,
            habbies: []
        }
    })
</script>
</html>
