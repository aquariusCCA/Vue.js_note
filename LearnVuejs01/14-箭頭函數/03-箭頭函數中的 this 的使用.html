<script>
    // 甚麼時候使用箭頭函數
        // setTimeout(function (){
        //     console.log(this); // window
        // }, 1000)

        // setTimeout(() => {
        //     console.log(this); // window
        // }, 1000)


        // 
        const obj = {
            aaa() {
                setTimeout(function(){
                    console.log(this); // window
                })

                setTimeout(() => {
                    console.log(this); //this
                })
            }
        }

        obj.aaa()
</script>
