<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>02-計算屬性的複雜操作</title>
    <script src="../js/vue.js"></script>
</head>
<body>
    <div id="app">
        <h2>總價格:{{totalPrice}}</h2>
    </div>
</body>
<script>
    const app = new Vue({
        el: '#app',
        data: {
            books: [
                {id: 110, name: 'Unix 編程藝術', price: 119},
                {id: 111, name: '代碼大全', price: 105},
                {id: 112, name: '深入理解計算機', price: 98},
                {id: 113, name: '現代操作系統', price: 87}
            ]
        },
        computed: {
            totalPrice: function(){
                let result = 0
                for(let i = 0; i < this.books.length; i++){
                    result += this.books[i].price // 將金額做累加
                }
                return result
            }
        }
    })
</script>
</html>
