<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>05-v-bind動態綁定style(對象語法)</title>
    <script src="../js/vue.js"></script>
</head>
<body>
    <div id="app">
        <!-- <h2 :style="屬性名: 屬性值">{{message}}</h2> -->


        <!-- 50px 必須加上 '' 否則會被當成一個變量去解析。 -->
        <h2 :style="{fontSize:'50px'}">{{message}}</h2>


        <!-- finalSize 會被當成一個變量使用 -->
        <h2 :style="{fontSize: finalSize + 'px', color: finalColor}">{{message}}</h2>


        <!-- 使用自定義的方法 -->
        <h2 :style="getStyles()">{{message}}</h2>
    </div>
</body>
<script>
    const app = new Vue({
        el: '#app',
        data: {
            message: '你好啊!',
            finalSize: 100,
            finalColor: 'red'
        },
        methods: {
            getStyles: function(){
                return {fontSize: this.finalSize + 'px', color: this.finalColor}
            }
        }
    })
</script>
</html>

<!--
    綁定方式一: 對象語法
        :style="{color: finalColor, fontSize: finalSize + 'px'}"
        style 後面跟的是一個對象類型
            對象的 key 是 CSS 屬性名稱       
-->
