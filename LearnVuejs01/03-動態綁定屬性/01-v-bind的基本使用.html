<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>01-v-bind的基本使用</title>
    <script src="../js/vue.js"></script>
</head>
<body>
    <div id="app">
        <!-- 錯誤作法: 不可以使用 Mustache 語法 -->
        <!-- <img src="{{imgURL}}}"> -->

        <!-- 正確寫法如下: -->
        <!-- <a v-bind:href="youtube">youtube</a> <br> -->
        <!-- <a v-bind:href="google">google</a> <br> -->

        <!-- 簡寫形式如下: -->
        <a :href="youtube">youtube</a><br>
        <a :href="google">google</a><br>
    </div>
</body>
<script>
    const app = new Vue({
        el: '#app',
        data: {
            message: '',
            youtube: 'https://www.youtube.com/',
            google: 'http://www.google.com'
        }
    })
</script>
</html>
