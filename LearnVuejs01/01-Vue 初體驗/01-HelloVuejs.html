<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HelloVuejs</title>
    <script src="../js/vue.js"></script>
</head>
<body>
    <div id="app">
        <h1>{{message}}</h1>
        <h2>{{name}}</h2>
    </div>
</body>
<script>
    const app = new Vue({
        el: '#app', // 用於掛載要管理的元素
        data: { // 定義數據
            message: '你好啊，蕭士麟',
            name: 'code'
        }
    })
</script>
</html>
