<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>02-v-if和v-else的使用</title>
    <script src="../js/vue.js"></script>
</head>
<body>
    <div id="app">
        <h2 v-if="isShow">
            {{message}}
        </h2>
        <h2 v-else>
            isShow 為 fasle 的時候顯示。
        </h2>
    </div>
</body>
<script>
    const app = new Vue({
        el: '#app',
        data: {
            message: '你好啊!',
            isShow: true
        }
    })
</script>
</html>
