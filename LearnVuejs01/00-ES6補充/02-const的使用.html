<script>
    // 1. 一旦給 const 修飾的標識符被賦值之後，不能被修改。
        // const name = 'why';
        // name = 'abc'; // 報錯

    
    // 2. 在使用 const 定義標識符，必須進行賦值。
        // const name; // 報錯


    // 3. 常量的涵義是指向的對象不能修改，但是可以改變對象內部的屬性
        const obj = {
            name: 'why',
            age: 18,
            height: 1.88
        }    

        obj.name = 'Kobe';
        obj.age = 25
